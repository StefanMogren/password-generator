<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Password Generator</title>
</head>
<body>
    <main class="main-content">
        <h1 class="main-content__title">
            Generate a <br><span class="main-content__title--color-green">random password</span>
        </h1>
        <p class="main-content__text">Never use an insecure password again</p>
        <section class="main-content__inner-grid">
            <button class="main-content__submit-button" id="submit-button">Generate passwords</button>
            <section class="main-content__container">
                <label for="password-length" class="main-content__label">Choose the length of your password between 1 and 25</label>
                <input type="number" min="1" max="25" name="password-length" id="password-length" class="main-content__input">
            </section>
        </section>
        <hr class="main-content__line">

        <section class="main-content__inner-grid">
            <p class="main-content__output" id="output-one"></p>
            <p class="main-content__output" id="output-two"></p>
        </section>
    </main>
</body>
</html>
